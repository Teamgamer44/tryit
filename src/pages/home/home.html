<ion-header>
  <ion-toolbar>
    <ion-title>Gebiete</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="navigateToCreateAreaPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="navigateToDetailPage(item)" *ngFor="let item of items">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
